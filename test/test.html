            <span class="con">
            <div class="c">
                <svg xmlns="http://www.w3.org/2000/svg" width="136.676" height="136.676" viewBox="0 0 136.676 136.676">
                    <path id="Path_350" data-name="Path 350" d="M249.351,0A136.676,136.676,0,0,0,112.676,136.676H249.351Z" transform="translate(-112.676)" fill="#227870"/>
                  </svg>              
            </div>
            <div class="cc">
                <svg xmlns="http://www.w3.org/2000/svg" width="136.676" height="136.676" viewBox="0 0 136.676 136.676">
                    <path id="Path_349" data-name="Path 349" d="M112.676,0A136.676,136.676,0,0,1,249.351,136.676H112.676Z" transform="translate(-112.676)" fill="#92e5cd"/>
                  </svg>              
            </div>
            </span> 
        </div>
        <div class="menu-btn">                 
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        </div>
    </div>
    <nav class="menu">
        <ul class="menu-nav">
            <li class="nav-item current"><a href="#" class="nav-link"><h1>.skills{}</h1></a></li>
            <li class="nav-item"><a href="#" class="nav-link"><h1>.work{}</h1></a></li>

            <li class="nav-item"><a href="#" class="nav-link"><h1>.contact{}</h1></a></li>
        </ul>
    </nav>

    <script>
        const menuBtn = 
            document.querySelector(".menu-btn");
  
        const menu = 
            document.querySelector(".menu");
  
        const menuNav = 
            document.querySelector(".menu-nav");
  
        const navItems = 
            document.querySelectorAll(".nav-item");
  
        let showMenu = false;
  
        menuBtn.addEventListener("click", toggleMenu);
  
        function toggleMenu() {
            if (!showMenu) {
                menuBtn.classList.add("close");
                menu.classList.add("show");
                menuNav.classList.add("show");
                navItems.forEach((item) =>
                    item.classList.add("show"));
                navItems.forEach((item) =>
                    item.classList.remove("close"));
                showMenu = true;
            } else {
                menuBtn.classList.remove("close");
                menu.classList.remove("show");
                menuNav.classList.remove("show");
                navItems.forEach((item) =>
                    item.classList.add("close"));
                showMenu = false;
            }
        }
    </script>
</body>
</html>
